<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página-->
    <title>eStudeo</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="estudeo.ico" type="image/x-icon">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <!--Cabeçalho-->
        <div class="containerHeader">
            <div class="logo"> <img src="imagens/estudeo_logo.svg" alt=""></div>
            <a href="#" class="nomeUsuario">Aqui aparecerá nome do usuário</a>
            <i id="iconeUsuario" class='bx bxs-user-circle'></i>
        </div>       
    </header>
    <nav>
        <!--Navegação-->
        <div class="links">
            <ul class="nav-itens">
                <li><a href="">Página inicial</a></li>
                <li><a href="">Cadastro de disciplinas</a></li>
                <li><a href="">Lembretes</a></li>
            </ul>
           </div>
    </nav>
    <main>
        <!--Caixa principal-->
        <div class="box">
             <!--Título-->
            <legend><b>CADASTRO DE DISCIPLINAS</b></legend>
            <div class="inputBox">
             <input type="text" placeholder="nome da matéria" id="nomedamateria" class="inputUser" required>
             <!--Ícone de livro-->
              <i id="withBorder" class='bx bxs-book'></i>
            </div>
          
            <!--Caixa do cores-->    
            <div class="wrapper">
            <!--Necessário criar esta classe envolvendo o ícone e título para configurar o estilo no CSS-->  
            <div class="iconTitle">
                <!--Ícone de paleta-->
            <i id="PaletaCores" class='bx bxs-palette'></i>
            <div class="title">Definir cor do caderno</div>
            </div>
            <div class="boxRadio"></div>
            <div class="color-picker">
                <input type="color" id="colorInput">
                <div id="selectedColor"></div>
              </div>
            </div> 
            <br

    <!--Caixa de Adicionar atividades-->
            <div class="adcAtiv">
             <!--Necessário criar esta classe envolvendo o ícone e título para configurar o estilo no CSS-->  
            <div class="iconTitle">
            <!--Ícone de adicionar-->
            <i id="adcAtiv" class='bx bxs-plus-square'></i>
            <div class="title">Adicionar Atividades</div>    
            </div>
            <div class="boxRadio"></div>
        </div>
            <br>   

    <!--Botão Criar-->
        <input type="submit" value="CRIAR" name="submit" id="submit">
        </fieldset>
    </main>
    <footer>
        <!--Rodapé-->
        <section class="infoFooter">
            <p>© Copyright 2024 eStudeo - All Rights Reserved</p>
            </div>
            <!--Javascript-->
            <script src="script.js"></script>
        </section>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pagina-login/styles.css">
    <link rel="stylesheet" href="./register.css">
    <title>Cadastro - eStudeo</title>

</head>
<body>
    <div class="wrapper">
        <img src="../pagina-login/images/estudeo_logo.svg" class="logo">
        <h1>Cadastre-se</h1>
        <div class="form-fields">
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Nome" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Sobrenome" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Data de nascimento "
                    onfocus="(this.type='date')">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="E-mail" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirmar senha" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </form>
        </div>
        <div>
            <button type="submit" class="btn">CADASTRAR</button>
            <div class="register-link">
            <p> <a href="../pagina-login/login.html" target="_self" rel="prev">JÃ¡ possui conta?</a></p>
        </div>
    </div>
</body>
</html>

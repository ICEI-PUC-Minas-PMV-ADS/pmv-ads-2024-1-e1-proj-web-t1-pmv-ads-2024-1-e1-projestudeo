<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eStudeo</title>
    <link rel="stylesheet" href="styles.css">

<body>
   <div class="wrapper">
    <form action="">
        <img src="images/estudeo_logo.svg" class="logo">
        <h1>Seu cronograma de estudos</h1>
        <div class="input-box">
            <input type="email" placeholder="e-mail" required>
            <i id="withBorder" class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="senha" required id="password">
            <i id="withBorder" class='bx bxs-lock-alt' ></i>
            <span class="eye" onclick="myFunction()">
            <i id="showPassword" class='bx bxs-show' ></i>
            <i id="hidePassword" class='bx bxs-hide' ></i>
            </span>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Lembrar-me</label>
            <a href="#">Esqueci minha senha</a>
        </div>
        <button type="submit" class="btn">ENTRAR</button>
        <div class="register-link">
        <p>NÃ£o possui conta? <a href="#">Criar conta</a></p>
        </div>
        <script src="script.js"></script>
    </form>
   </div>

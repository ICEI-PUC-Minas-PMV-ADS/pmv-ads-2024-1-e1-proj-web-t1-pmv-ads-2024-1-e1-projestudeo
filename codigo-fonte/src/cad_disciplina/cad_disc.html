<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página-->
    <title>eStudeo</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.svg">
</head>
<body>
    <header>
        <!--Cabeçalho-->
        <div class="containerHeader">
            <div class="logo"> <img src="../images/estudeo_logo.svg" alt=""></div>
            <a href="#" class="nomeUsuario">Aqui aparecerá nome do usuário</a>
            <i id="iconeUsuario" class='bx bxs-user-circle'></i>
        </div> 
    </header>
    <nav>
        <!--Navegação-->
        <div class="links">
        <ul class="nav-itens">
            <li><a href="">Página inicial</a></li>
            <li><a href="">Cadastro de disciplinas</a></li>
            <li><a href="">Lembretes</a></li>
        </ul>
        </div>
    </nav>
    <main>
        <div class="box">
            <!--Local dos dados-->
            <form action="/salvar_dados" method="post">
            <fieldset>
            <!--Título-->
            <legend><b>Cadastro de Disciplinas</b></legend>
            <!--Caixa do nome da matéria-->
            <div class="inputBox">
                <input type="text" placeholder="nome da matéria" id="nomedamateria" class="inputUser" required>
                <!--Ícone de caderno-->
                <i id="withBorder" class='bx bxs-book'></i>
            </div>
            
            <!--Caixa do cores-->    
            <div class="wrapper">
                <!--Necessário criar esta classe envolvendo o ícone e título para configurar o estilo no CSS-->  
                <div class="iconTitle">
                    <!--Ícone de cores-->
                <i id="withColorPalette" class='bx bxs-palette'></i>
                <div class="title">Definir cor do caderno</div>
                </div>
                <div class="boxRadio">
                <!--Adicionar o Seletor de Cores-->
                <div class="preset-colors">
                    <div class="color-swatch" data-color="#0066CC" style="background-color: #0066CC;"></div>
                    <div class="color-swatch" data-color="#33CC99" style="background-color: #33CC99;"></div>
                    <div class="color-swatch" data-color="#9400D3" style="background-color: #9400D3;"></div>
                    <div class="color-swatch" data-color="#FF69B4" style="background-color: #FF69B4;"></div>
                    <div class="color-swatch" data-color="#FF0000" style="background-color: #FF0000;"></div>
                    <div class="color-swatch" data-color="#FFD700" style="background-color: #FFD700;"></div>
                </div>
                <!--Botão seletor de cores com código em #-->
                <div class="custom-color-container">
                    <div class="color-input-wrapper">
                        <div class="selected-color-display" id="selectedColorDisplay"></div>
                        <input type="text" id="colorInput" name="colorInput" value="#000000">
                    </div>
                </div>    
                </div>                

            </div>
            <br>
            <!--Caixa de adicionar atividades-->
            <div class="boxAdcAtv">
                <!--Necessário criar esta classe envolvendo o ícone e título para configurar o estilo no CSS-->  
                <div class="iconTitle">
                    <!--Ícone de adicionar-->
                  <i id="adcAtiv" class='bx bxs-plus-square'></i>
                    <div class="title">Adicionar Atividades</div>
                </div>
                <div class="boxRadio"></div> 
            </div>
            <br>

            <!--Botão de CRIAR-->
            <input type="submit" value="CRIAR" name="submit" id="submit">
            </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <!--Rodapé-->
        <section class="infoFooter">
            <p>© Copyright 2024 eStudeo - All Rights Reserved</p>
            </div>
            <!--Javascript-->
            <script src="script.js"></script>
        </section>
    </footer>
</body>
</html>

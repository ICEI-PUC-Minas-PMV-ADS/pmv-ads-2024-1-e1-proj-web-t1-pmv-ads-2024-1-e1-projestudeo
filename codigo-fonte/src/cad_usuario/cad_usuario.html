<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css"> 
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon">
    <!--Título da página-->
    <title>Cadastro - eStudeo</title>
</head> 
<body>
    <!--Box principal-->
    <div class="boxPrincipal"> 
        <!--Logo-->
        <img src="../images/estudeo_logo.svg" class="logo">
        <!--Título-->
        <h1>Crie sua Conta</h1>
        <div class="form-fields">
            <!--Local dos dados-->
            <form id="formCadastro">
                <!--Box de nome-->
                <div class="boxElementos">
                    <input type="text" id="nome" placeholder="Nome" required>
                    <!--Ícone de nome-->
                    <i id="barraIcone" class='bx bxs-user'></i>
                </div>
                
                <!--Box de Sobrenome-->
                <div class="boxElementos">
                    <input type="text" id="sobrenome" placeholder="Sobrenome" required>
                    <!--Ícone de Sobrenome-->
                    <i id="barraIcone" class='bx bxs-user'></i>
                </div>

                <!--Box de Data de nascimento-->
                <div class="boxElementos">
                    <input type="text" id="dataNascimento" placeholder="Data de nascimento" onfocus="(this.type='date')">
                    <!--Ícone de nascimento-->
                    <i id="barraIcone" class='bx bxs-calendar'></i>
                </div>

                <!--Box de e-mail-->
                <div class="boxElementos">
                    <input type="email" id="email" placeholder="E-mail" required>
                    <!--Ícone de e-mail-->
                    <i id="barraIcone" class='bx bxs-envelope'></i>
                </div>
                
                <!--Box de senha-->
                <div class="boxElementos">
                    <input type="password" id="senha" placeholder="Senha" required>
                    <!--Ícone de senha-->
                    <i id="barraIcone" class='bx bxs-lock-alt'></i>
                    <!--Chamada da função mostrar/esconder senha-->
                    <span class="iconeOlho" onclick="alternarSenha()">
                        <!--Ícone do olho aberto--> 
                        <i id="olhoAberto" class='bx bxs-show'></i>
                        <!--Ícone do olho fechado-->
                        <i id="olhoFechado" class='bx bxs-hide'></i>
                    </span>
                </div>

                <!--Box de Confirmar Senha-->
                <div class="boxElementos">
                    <input type="password" id="confSenha" placeholder="Confirmar senha" required>
                    <!--Ícone de senha-->
                    <i id="barraIcone" class='bx bxs-lock-alt'></i>
                    <!--Chamada da função mostrar/esconder senha-->
                    <span class="iconeOlho" onclick="alternarConfSenha()">
                        <!--Ícone do olho aberto-->    
                        <i id="confOlhoAberto" class='bx bxs-show'></i>
                        <!--Ícone do olho fechado-->
                        <i id="confOlhoFechado" class='bx bxs-hide'></i>
                    </span>
                </div>
                <!--Botão Criar conta-->
                <button type="submit" class="criarConta" id="criarConta">CRIAR CONTA</button>
            </form>
        </div>
        <!--Botão/caminho tela de login--> 
        <div class="jaPossuiConta">
            <p><a href="../index.html" target="_self" rel="prev">Já possui conta</a></p>
        </div>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>

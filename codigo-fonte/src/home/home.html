<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página-->
    <title>eStudeo</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!--Cabeçalho-->
        <div class="containerCabecalho">
            <div class="logo"><img src="../images/estudeo_logo.svg" alt="Logo"></div>
            <span class="usuarioNome">João Fulano de Tal</span>
            <a href="../perfil/perfil.html"><i id="usuarioIcone" class='bx bxs-user-circle'></i></a>
        </div> 
    </header>
    <nav>
        <!--Navegação-->
        <div class="links">
            <ul class="itensNavegacao">
                <li><a href="../home/home.html">Página Inicial</a></li>
                <li><a href="../cad_disciplina/cad_disciplina.html">Cadastro de disciplinas</a></li>
                <li><a href="../lembretes/lembretes.html">Lembretes</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <!--Box Principal-->
        <div class="boxPrincipal">
            <div class="main-content">
                <div class="discipline-container">
                <!-- Disciplinas serão carregadas aqui pelo JavaScript -->
                </div>
                <!--Sidebar-->
                <aside>
                    <!--Calendário-->
                    <div class="calendar-container">
                        <div class="calendar-tabs">
                            <button class="tab-button active" id="data-tab">DATA</button>
                        </div>
                        <div class="calendar-date">
                            <span id="current-date"></span>
                        </div>
                        <div class="calendar-header">
                            <div class="calendar-nav">
                                <span class="nav-arrow" id="prev-month">&#9664;</span>
                                <span class="calendar-month-year" id="month-year"></span>
                                <span class="nav-arrow" id="next-month">&#9654;</span>
                            </div>
                        </div>
                        <div class="calendar-body">
                            <div class="calendar-days">
                                <div>D</div>
                                <div>S</div>
                                <div>T</div>
                                <div>Q</div>
                                <div>Q</div>
                                <div>S</div>
                                <div>S</div>
                            </div>
                            <div class="calendar-dates" id="calendar-dates"></div>
                        </div>
                    </div>
                    <!--Lembretes-->
                    <div class="reminders">
                        <h2>Lembretes</h2>
                        <ul>
                            <li>26/04/2024 - Prova de Inglês</li>
                            <li>14/05/2024 - Reunião do grupo</li>
                            <li>23/07/2024 - Avaliação final</li>
                        </ul>
                    </div>
                </aside>
        </div>
    </main>
    <footer>
        <section class="rodape">
            <p>© Copyright 2024 eStudeo - All Rights Reserved</p>
        </section>
    </footer>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>

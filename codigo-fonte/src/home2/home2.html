<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página-->
    <title>Disciplina 1 - eStudeo</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.svg">
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <!--Cabeçalho-->
        <div class="containerCabecalho">
            <div class="logo"><img src="../images/estudeo_logo.svg" alt="Logo"></div>
            <a href="#" class="usuarioNome">Aqui aparecerá nome do usuário</a>
            <i id="usuarioIcone" class='bx bxs-user-circle'></i>
        </div> 
    </header>
    <nav>
        <!--Navegação-->
        <div class="links">
            <ul class="itensNavegacao">
                <li><a href="../home/home.html">Página Inicial</a></li>
                <li><a href="../cad_disciplina/cad_disciplina.html">Cadastro de disciplinas</a></li>
                <li><a href="../lembretes/lembretes.html">Lembretes</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <!--Box Principal-->
        <div class="boxPrincipal">
            <div class="containerFlex">
                <!--Coluna esquerda-->
                <div class="colunaEsquerda">
                    <!-- Barra de Pesquisa -->
                    <div class="search-bar">
                        <input type="search" placeholder="Procurar">
                        <i id="withBorder" class='bx bx-search'></i>
                    </div>
                    <!-- Disciplinas -->
                    <div class="discipline-container">
                        <div class="discipline" style="background-color: blue;">
                            <div class="discipline-color"></div>
                            <div class="discipline-name">Disciplina 1</div>
                        </div>
                        <div class="discipline" style="background-color: red;">
                            <div class="discipline-color"></div>
                            <div class="discipline-name">Disciplina 2</div>
                        </div>
                        <div class="discipline" style="background-color: yellow;">
                            <div class="discipline-color"></div>
                            <div class="discipline-name">Disciplina 3</div>
                        </div>
                        <div class="discipline" style="background-color: green;">
                            <div class="discipline-color"></div>
                            <div class="discipline-name">Disciplina 4</div>
                        </div>
                        <div class="discipline" style="background-color: magenta;">
                            <div class="discipline-color"></div>
                            <div class="discipline-name">Disciplina 5</div>
                        </div>
                        <div class="discipline" style="background-color: cyan;">
                            <div class="discipline-color"></div>
                            <div class="discipline-name">Disciplina 6</div>
                        </div>
                    </div>
                </div>
                <!--Coluna direita-->
                <div class="colunaDireita">
                    <!-- Calendario -->
                    <div class="calendar-container">
                        <div class="calendar-date">
                            <span id="current-date"></span>
                        </div>
                        <div class="calendar-header">
                            <div class="calendar-nav">
                                <span class="nav-arrow" id="prev-month">&#9664;</span>
                                <span class="calendar-month-year" id="month-year"></span>
                                <span class="nav-arrow" id="next-month">&#9654;</span>
                            </div>
                        </div>
                        <div class="calendar-body">
                            <div class="calendar-days">
                                <div>D</div>
                                <div>S</div>
                                <div>T</div>
                                <div>Q</div>
                                <div>Q</div>
                                <div>S</div>
                                <div>S</div>
                            </div>
                            <div class="calendar-dates" id="calendar-dates"></div>
                        </div>
                    </div>
                    <!--Box adicionar lembretes-->
                    <div class="boxAdicLembrete">
                        <div class="containerAdicLembrete">
                            <!--Ícone e título adicionar lembretes--> 
                            <div class="iconeTitulo">
                                <!--Ícone caderno-->
                                <i id="barraIcone" class='bx bxs-calendar-star'></i>
                                <div class="titulo">Adicionar lembretes</div>
                                <!--Ícone mais-->
                                <i id="iconeMais" class='bx bxs-plus-square' onclick="adicionarLembrete()"></i>
                            </div>
                            <!--Lista de lembretes-->
                            <div id="listaLembrete" class="listaLembrete">
                                <!-- Lembretes serão adicionadas aqui dinamicamente -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <section class="rodape">
            <p>© Copyright 2024 eStudeo - All Rights Reserved</p>
        </section>
    </footer>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página-->
    <title>eStudeo</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.svg">
</head>
<body>
    <!--Box principal-->
    <div class="boxPrincipal">
        <!--Local dos dados-->
        <form action="">
            <!--Logo-->
            <img src="images/estudeo_logo.svg" class="logo">
            <!--Título-->
            <h1>Seu cronograma de estudos</h1>
            <!--Box e-mail-->
            <div class="boxElementos">
                <input type="email" placeholder="e-mail" required>
                <!--Ícone de e-mail-->
                <i id="barraIcone" class='bx bxs-envelope'></i>
            </div>
            <!--Box de senha-->
            <div class="boxElementos">
                <input type="password" placeholder="senha" required id="senha">
                <!--Ícone de senha-->
                <i id="barraIcone" class='bx bxs-lock-alt'></i>
                <!--Chamada da função mostrar/esconder senha-->
                <span class="iconeOlho" onclick="togglePassword()">
                    <!--Ícone do olho aberto-->    
                    <i id="olhoAberto" class='bx bxs-show'></i>
                    <!--Ícone do olho fechado-->
                    <i id="olhoFechado" class='bx bxs-hide'></i>
                </span>
            </div>
            <!--Lembrar-me-->
            <div class="lembrarEsqueci">
                <label><input type="checkbox">Lembrar-me</label>
                <!--Esqueci minha senha-->
                <a href="#">Esqueci minha senha</a>
            </div>
            <!--Botão Entrar-->
            <button type="submit" class="Entrar">ENTRAR</button>
            <!--Não possui conta? Criar conta-->
            <div class="criarConta">
                <p>Não possui conta? <a href="#">Criar conta</a></p>
            </div>
        </form>
    </div>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>

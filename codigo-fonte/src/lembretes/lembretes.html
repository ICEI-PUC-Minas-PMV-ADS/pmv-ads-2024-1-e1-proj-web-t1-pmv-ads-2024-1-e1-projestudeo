<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Título da página-->
    <title>eStudeo</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />
    <!--Icones-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--Favicon-->
    <link rel="shortcut icon" href="img/logo.svg" />
  </head>
  <body>
    <header>
      <!--Cabeçalho-->
      <div class="containerHeader">
        <div class="logo"><img src="img/logo.svg" alt="" /></div>
        <a href="#" class="nomeUsuario">Aqui aparecerá nome do usuário</a>
        <i id="iconeUsuario" class="bx bxs-user-circle"></i>
      </div>
    </header>
    <nav>
      <!--Navegação-->
      <div class="links">
        <ul class="nav-itens">
          <li><a href="">Página inicial</a></li>
          <li><a href="">Cadastro de disciplinas</a></li>
          <li><a href="">Lembretes</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="boxPrincipal">
        <!--Local dos dados-->
        <form action="/salvar_dados" method="post">
        <fieldset>
        <!--Título-->
        <div class="tituloCentralizado">
        <legend><b>Lembretes</b></legend>
        </div>
      <div class="boxAdicAtividade">
        <div class="containerAdicAtividade">
            <!--Ícone e título adicionar atividades--> 
            <div class="iconeTitulo">
            <!--Ícone caderno-->
            <i id="barraIcone" class='bx bxs-notepad'></i>
            <!--box principal-->
            <div class="titulo">
              <input class="input-task" placeholder="Adicionar Lembrete">
            </div>
            <button class="addTask"> <img src="./img/Vector.svg"> </button>
            </div>
            <!--lista de lembretes-->
            <div>
            <ul class="list-tasks">
            
            </ul>
            </div>
        </div>
    </div>
    <!--Botão criar-->
    <input type="submit" value="SALVAR" name="criarLembrete" id="criarLembrete">
    </fieldset>
    </form>
</div>
</main>

    <footer>
      <section class="infoFooter">
        <p>© Copyright 2024 eStudeo - All Rights Reserved</p>

        <!--Javascript-->
        <script src="script.js"></script>
      </section>
    </footer>
  </body>
  


  <script src="lembretes.js"></script>


</html>

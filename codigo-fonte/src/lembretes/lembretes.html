<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página-->
    <title>eStudeo</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.svg">
</head>
<body>
    <header>
        <!--Cabeçalho-->
        <div class="containerCabecalho">
            <div class="logo"> <img src="../images/estudeo_logo.svg" alt=""></div>
            <a href="#" class="usuarioNome">Aqui aparecerá nome do usuário</a>
            <i id="usuarioIcone" class='bx bxs-user-circle'></i>
        </div> 
    </header>
    <nav>
        <!--Navegação-->
        <div class="links">
            <ul class="itensNavegacao">
                <li><a href="">Página inicial</a></li>
                <li><a href="">Cadastro de disciplinas</a></li>
                <li><a href="">Lembretes</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="boxPrincipal">
            <!--Local dos dados-->
            <form action="/salvar_dados" method="post">
                <fieldset>
                    <!--Título-->
                    <div class="tituloCentralizado">
                        <legend><b>Lembretes</b></legend>
                    </div>
                    <!--Box adicionar lembretes-->
                    <div class="boxAdicLembrete">
                        <div class="containerAdicLembrete">
                            <!--Ícone e título adicionar lembretes--> 
                            <div class="iconeTitulo">
                                <!--Ícone caderno-->
                                <i id="barraIcone" class='bx bxs-calendar-star'></i>
                                <div class="titulo">Adicionar lembretes</div>
                                <!--Ícone mais-->
                                <i id="iconeMais" class='bx bxs-plus-square' onclick="adicionarLembrete()"></i>
                            </div>
                            <!--Lista de lembretes-->
                            <div id="listaLembrete" class="listaLembrete">
                                <!-- Lembretes serão adicionadas aqui dinamicamente -->
                            </div>
                        </div>
                    </div>
                    <!--Botão criar-->
                    <input type="submit" value="SALVAR" name="salvar" id="salvar">
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <!--Rodapé-->
        <section class="rodape">
            <p>© Copyright 2024 eStudeo - All Rights Reserved</p>
        </section>
    </footer>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página-->
    <title>eStudeo</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.svg">
</head>
<body>
    <header>
        <!--Cabeçalho-->
        <div class="containerCabecalho">
            <div class="logo"><img src="../images/estudeo_logo.svg" alt=""></div>
            <span class="usuarioNome">Aqui aparecerá nome do usuário</span>
            <a href="../perfil/perfil.html"><i id="usuarioIcone" class='bx bxs-user-circle'></i></a>
            <i id="iconeLogout" class='bx bx-log-out'></i>
        </div>
    </header>
    <nav>
        <!--Navegação-->
        <div class="links">
            <ul class="itensNavegacao">
                <li><a href="../home/home.html">Home</a></li>
                <li><a href="../cad_disciplina/cad_disciplina.html">Cadastro de disciplinas</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <!--Box principal-->
        <div class="boxPrincipal">
            <!--Local dos dados-->
            <form action="/salvar_dados" method="post">
                <fieldset>
                    <!--Título-->
                    <legend><b> Perfil</b></legend>
                    <!--Box do nome-->
                    <div class="boxElementos">
                        <input type="text" placeholder="Nome" id="nome" class="campoElementos" required>
                        <!--Ícone de nome-->
                        <i id="barraIcone" class='bx bxs-user'></i>
                    </div>
                    <!--Box do sobrenome-->
                    <div class="boxElementos">
                        <input type="text" placeholder="Sobrenome" id="sobrenome" class="campoElementos" required>
                        <!--Ícone de sobrenome-->
                        <i id="barraIcone" class='bx bxs-user'></i>
                    </div>
                    <!--Box de Data de nascimento-->
                    <div class="boxElementos">
                        <input type="text" id="dataNascimento" placeholder="Data de nascimento" onfocus="(this.type='date')">
                        <!--Ícone de nascimento-->
                        <i id="barraIcone" class='bx bxs-calendar'></i>
                    </div>
                    <!--Box do e-mail-->
                    <div class="boxElementos">
                        <input type="text" placeholder="E-mail" id="email" class="campoElementos" required>
                        <!--Ícone de e-mail-->
                        <i id="barraIcone" class='bx bxs-envelope'></i>
                    </div>

                    <!--Box do gênero-->
                    <div class="boxGenero">
                        <!--Necessário criar esta classe envolvendo o ícone e título para configurar o estilo no CSS-->
                        <div class="iconeTitulo">
                            <!--Ícone de gênero-->
                            <i id="barraIconeGenero" class='bx bx-male-female'></i>
                            <div class="title">Gênero</div>
                        </div>
                        <div class="radioEscolha">
                            <input type="radio" name="selecionar" id="opcao1">
                            <input type="radio" name="selecionar" id="opcao2">
                            <input type="radio" name="selecionar" id="opcao3">
                            <label for="opcao1" class="opcao1">
                                <div class="dot"></div>
                                <div class="text">Masculino</div>
                            </label>
                            <label for="opcao2" class="opcao2">
                                <div class="dot"></div>
                                <div class="text">Feminino</div>
                            </label>
                            <label for="opcao3" class="opcao3">
                                <div class="dot"></div>
                                <div class="text">Outros</div>
                            </label>
                        </div>
                    </div>
                    <!--Box de alterar senha-->
                    <div class="boxElementos">
                        <input type="password" id="senha" placeholder="Alterar senha" required id="alterarSenha">
                        <!--Ícone de alterar senha-->
                        <i id="barraIcone" class='bx bxs-lock-alt'></i>
                        <!--Chamada da função mostrar/esconder senha-->
                        <span class="iconeOlho" onclick="alternarSenha()">
                            <!--Ícone do olho aberto-->
                            <i id="olhoAberto" class='bx bxs-show'></i>
                            <!--Ícone do olho fechado-->
                            <i id="olhoFechado" class='bx bxs-hide'></i>
                        </span>
                    </div>
                    <!--Box de confirmar senha-->
                    <div class="boxElementos">
                        <input type="password" placeholder="Confirmar senha" id="confSenha" class="campoElementos" required>
                        <!--Ícone de confirmação de senha-->
                        <i id="barraIcone" class='bx bxs-lock-alt'></i>
                        <!--Chamada da função mostrar/esconder confirmação de senha-->
                        <span class="iconeOlho" onclick="alternarConfSenha()">
                            <!--Ícone do olho aberto-->
                            <i id="confOlhoAberto" class='bx bxs-show'></i>
                            <!--Ícone do olho fechado-->
                            <i id="confOlhoFechado" class='bx bxs-hide'></i>
                        </span>
                    </div>
                    <!--Botão Salvar-->
                    <input type="submit" value="SALVAR" name="submit" id="salvar">
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <!--Rodapé-->
        <section class="rodape">
            <p>© Copyright 2024 eStudeo - All Rights Reserved</p>
        </section>
    </footer>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>

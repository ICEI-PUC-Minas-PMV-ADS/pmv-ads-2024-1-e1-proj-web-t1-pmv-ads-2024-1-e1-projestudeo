<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página-->
    <title>eStudeo</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.svg">
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <!--Cabeçalho-->
        <div class="containerCabecalho">
            <div class="logo"><img src="../images/estudeo_logo.svg" alt="Logo"></div>
            <a href="#" class="usuarioNome">Aqui aparecerá nome do usuário</a>
            <i id="usuarioIcone" class='bx bxs-user-circle'></i>
        </div> 
    </header>
    <nav>
        <!--Navegação-->
        <div class="links">
            <ul class="itensNavegacao">
                <li><a href="../home/home.html">Página inicial</a></li>
                <li><a href="../cad_disciplina/cad_disc.html">Cadastro de disciplinas</a></li>
                <li><a href="../lembretes/lembretes.html">Lembretes</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <!--Box Principal-->
        <div class="boxPrincipal">
            <div class="tituloCentralizado">
                <fieldset>
                    <legend><b>DISCIPLINA 1</b></legend>
                </fieldset>
            </div>
            <div class="containerFlex">
                <!--Coluna esquerda-->
                <div class="colunaEsquerda">
                    <!--Box para Alterar Nome da Matéria-->
                    <div class="boxAltNomeMateria">
                        <input type="text" placeholder="Alterar nome da matéria" id="altNomeMateria" class="campoAltNomeMateria" required>
                        <i id="barraIcone" class='bx bxs-book'></i>
                    </div>
                    <!--Box para Alterar Cor do Caderno-->              
                    <div class="boxCorCaderno">
                        <div class="iconeTitulo">
                            <i id="barraIcone" class='bx bxs-palette'></i>
                            <div class="titulo">Alterar cor do caderno</div>
                        </div>
                        <div class="containerCores">
                            <div class="wrapperCores">
                                <div class="amostraCor selected" data-color="#0066CC" style="background-color: #0066CC;"></div>
                                <div class="amostraCor" data-color="#33CC99" style="background-color: #33CC99;"></div>
                                <div class="amostraCor" data-color="#9400D3" style="background-color: #9400D3;"></div>
                                <div class="amostraCor" data-color="#FF69B4" style="background-color: #FF69B4;"></div>
                                <div class="amostraCor" data-color="#FF0000" style="background-color: #FF0000;"></div>
                                <div class="amostraCor" data-color="#FFD700" style="background-color: #FFD700;"></div>
                            </div>
                            <div class="containerCorHexa">
                                <div class="wrapperCorHexa">
                                    <div class="corSelecionada" id="corSelecionada"></div>
                                    <input type="text" id="entradaCorHexa" name="entradaCorHexa" value="#000000">
                                </div>
                            </div>    
                        </div>                
                    </div>
                    <!--Box para Adicionar Atividades-->
                    <div class="boxAdicAtividade">
                        <div class="containerAdicAtividade">
                            <div class="iconeTitulo">
                                <i id="barraIcone" class='bx bxs-notepad'></i>
                                <div class="titulo">Adicionar atividades</div>
                                <i id="iconeMais" class='bx bxs-plus-square' onclick="adicionarAtividade()"></i>
                            </div>
                            <div id="listaAtividade" class="listaAtividade"></div>
                        </div>
                    </div>
                </div>
                <!--Coluna direita-->
                <div class="colunaDireita">
                    <!--Box anotação-->
                    <div class="boxAnotacao">
                        <div class="iconeTitulo">
                            <i id="barraIcone" class='bx bxs-pencil'></i>
                            <div class="titulo">Anotações</div>
                            <!--Cronômetro-->
                            <div class="buttons">
                                <button id="playButton">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button id="pauseButton">
                                    <i id="barraIcone" class="fas fa-pause"></i>
                                </button>
                            </div>

                            <div class="clock" id="clock">00:00:00</div>
                        </div>
                        <div class="containerAnotacao">
                            <textarea class="campoAnotacao" placeholder="Escreva suas anotações aqui..."></textarea>                     
                        </div>
                    </div>
                </div>
            </div>
            <!--Botão criar-->
            <input type="submit" value="SALVAR" name="salvar" id="salvar">
        </div>
    </main>
    <footer>
        <section class="rodape">
            <p>© Copyright 2024 eStudeo - All Rights Reserved</p>
        </section>
    </footer>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página-->
    <title>eStudeo</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.svg">
</head>
<body>
    <!--Box principal-->
    <div class="boxPrincipal">
        <!--Formulário de redefinição de senha-->
        <form action="">
            <!--Logo-->   
            <img src="../images/estudeo_logo.svg" class="logo">
            <!--Título-->
            <h1>Crie uma nova senha</h1>
            <!--Box e-mail-->
            <div class="boxElementos">
                <input type="email" placeholder="e-mail" required>
                <!--Ícone de e-mail-->
                <i id="barraIcone" class='bx bxs-envelope'></i>
            </div>
            <!--Box senha-->
            <div class="boxElementos">
                <input type="password" placeholder="senha" required id="senha">
                <!--Ícone de senha-->
                <i id="barraIcone" class='bx bxs-lock-alt'></i>
                <!--Chamada da função mostrar/esconder senha-->
                <span class="iconeOlho" onclick="togglePassword()">
                    <!--Ícone do olho aberto-->    
                    <i id="olhoAberto" class='bx bxs-show'></i>
                    <!--Ícone do olho fechado-->
                    <i id="olhoFechado" class='bx bxs-hide'></i>
                </span>
            </div>
            <!--Box confirmar senha-->
            <div class="boxElementos">
                <input type="password" placeholder="confirmar senha" required id="confirmarSenha">
                <!--Ícone de senha-->
                <i id="barraIcone" class='bx bxs-lock-alt'></i>
                <!--Chamada da função mostrar/esconder senha-->
                <span class="iconeOlho" onclick="togglePasswordConfirmation()">
                    <!--Ícone do olho aberto--> 
                    <i id="olhoAbertoConf" class='bx bxs-show'></i>
                    <!--Ícone do olho fechado-->
                    <i id="olhoFechadoConf" class='bx bxs-hide'></i>
                </span>
            </div>
            <!--Confirmar-->
            <button type="submit" class="confirmar" id="confirmar">CONFIRMAR</button>
            <br><br><br>
            <!--Voltar-->
            <div class="voltar">
                <p><a href="../index.html">Voltar</a></p>
            </div>
        </form>
        <!--Javascript-->
        <script src="script.js"></script>
    </div>
</body>
</html>

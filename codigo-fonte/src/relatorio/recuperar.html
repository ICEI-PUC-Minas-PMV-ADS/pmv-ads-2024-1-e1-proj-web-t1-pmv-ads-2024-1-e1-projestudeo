<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página-->
    <title>eStudeo</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!--Cabeçalho-->
        <div class="containerCabecalho">
            <div class="logo">
                <img src="../images/estudeo_logo.svg" alt="">
            </div>
            <a href="#" class="usuarioNome">Aqui aparecerá nome do usuário</a>
            <i id="usuarioIcone" class='bx bxs-user-circle'></i>
        </div>
    </header>
    <nav>
        <!--Navegação-->
        <div class="links">
            <ul class="itensNavegacao">
                <li><a href="../home/home.html">Página inicial</a></li>
                <li><a href="../cad_disciplina/cad_disc.html">Cadastro de disciplinas</a></li>
                <li><a href="../lembretes/lembretes.html">Lembretes</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <!--Caixa principal-->
        <div class="boxPrincipal">
            <legend><b>Relatório: Disciplina 1</b></legend>
            <div class="containerHoras">
                <p>Tempo de estudo</p>
                <!-- Indicador de tempo -->
                <div class="wrapperCirculo">
                    <div class="circulo">
                        <div class="marcadoresHora"></div>
                        <div class="hora">04h50</div>
                    </div>
                </div>
            </div>
            <p>Tarefas concluídas</p>
            <!-- Barra de progresso -->
            <div class="containerProgresso">
                <div class="barraProgresso" id="barraProgresso"></div>
            </div>
            <p id="textoProgresso">0/0</p> <!-- Texto da porcentagem -->
            <div class="containerLegenda">
                <div>
                    <div class="tarefasConcluidas"></div>
                    <a>Concluída</a>
                </div>
                <div>
                    <div class="tarefasAConcluir"></div>
                    <a>A Concluir</a>
                </div>
            </div>
            <!--Voltar-->
            <div class="voltar">
                <p><a href="#">Voltar</a></p>
            </div>
        </div>
    </main>
    <footer>
        <!--Rodapé-->
        <section class="rodape">
            <p>© Copyright 2024 eStudeo - All Rights Reserved</p>
        </section>
    </footer>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>

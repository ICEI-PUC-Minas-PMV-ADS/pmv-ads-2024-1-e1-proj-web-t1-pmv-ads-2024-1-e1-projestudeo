<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eStudeo</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="containerCabecalho">
            <div class="logo">
                <img src="../images/estudeo_logo.svg" alt="">
            </div>
            <span class="usuarioNome">Aqui aparecerá nome do usuário</span>
            <a href="../perfil/perfil.html"><i id="usuarioIcone" class='bx bxs-user-circle'></i></a>
            <i id="iconeLogout" class='bx bx-log-out'></i>
        </div>
    </header>
    <nav>
        <div class="links">
            <ul class="itensNavegacao">
                <li><a href="../home/home.html">Home</a></li>
                <li><a href="../cad_disciplina/cad_disciplina.html">Cadastro de disciplinas</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="boxPrincipal">
            <legend><b id="tituloRelatorio">Relatório: Disciplina 1</b></legend>
            <div class="containerHoras">
                <p>Tempo de estudo</p>
                <div class="wrapperCirculo">
                    <div class="circulo">
                        <div class="marcadoresHora"></div>
                        <div class="hora" id="tempoEstudo">00:00</div>
                    </div>
                </div>
            </div>
            <p>Tarefas concluídas</p>
            <div class="containerProgresso">
                <div class="barraProgresso" id="barraProgresso"></div>
            </div>
            <p id="textoProgresso">0/0</p>
            <div class="containerLegenda">
                <div>
                    <div class="tarefasConcluidas"></div>
                    <a>Concluída</a>
                </div>
                <div>
                    <div class="tarefasAConcluir"></div>
                    <a>A concluir</a>
                </div>
            </div>
            <div class="voltar">
                <p><a href="#" id="linkVoltar">Voltar</a></p>
            </div>
        </div>
    </main>
    <footer>
        <section class="rodape">
            <p>© Copyright 2024 eStudeo - All Rights Reserved</p>
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
